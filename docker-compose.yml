version: '3.3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
    container_name: php_container
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: psico-case
      # MYSQL_USER: user
      # MYSQL_PASSWORD: userpassword
    ports:
      - "3366:3306"
    expose:
      - 3306
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: redis_container
    ports:
      - "6388:6379"
    expose:
      - 6388
    networks:
      - app-network
    volumes:
      - redis_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elasticsearch_container
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=elastic
      - ELASTIC_USERNAME=elastic
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    expose:
      - 9333
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  elasticsearch_data:
